<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="video.js?sa"></script>
		<style>
			* {
				padding : 0px;
				margin : 0px;
			}
			li {
				list-style-type:none;
				position:absolute;
				float:left;
			}
			#Progress_bar_ul {
				height:30px;

			}
			#TimeShiftImage {

			}

	<body bgcolor="transparent" onload="videoLoad()">

		</p>

		<img id="TimeShiftImage" src="UpgradeSet_1.png" />

				<!-- 快进文字 -->
			</li>
			<li id="jindutiao" style="height:6px;background-image:url(../media_images/id2.png);left:79px;top:12px;">

			</li>
			<li id="timeli" style="width:30px;height:10px;left:450px;top:5px;color:#FFFFFF;">

				00:00/00:00
